<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Авторизация</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-cRAmF0wErT4D9dEBc36qB6pVu+KmLh516IoGWD/Gfm6FicBbyDuHgS4jmkQB8u1a" crossorigin="anonymous">
    <style type="text/css">
        #alert {
            width: 500px;
            height:100px;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 10%;
            left: 50%;
        }
        #loginForm {
            width: 20%;
            height:100px;
            transform: translate(-50%, -50%);
            position: absolute;
            top: 60%;
            left: 50%;
        }
        #mainDiv {
           width: 15%;
           height: 10%;
        }

        </style>
</head>
<body>

<div id="alert" class="alert alert-dismissible alert-success" th:if="${param.logout}">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <p class="mb-0">Вы вышли из аккаунта</p>
</div>
<div id="mainDiv">

    <div id="loginForm">
        <form th:action="@{/login}" method="post">

            <div class="form-group" >
                <label for="InputUsername"></label>
                <input type="text" class="form-control" id="InputUsername" aria-describedby="NameHelp" placeholder="Введите логин" name="username">
            </div>

            <!--
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
            </div>
            -->
            <div class="form-group">

                <input type="password" name="password" class="form-control"/>

            </div>
            <!--
            <div><input type="submit" value="Sign In"/></div>
            -->
            <button type="submit" class="btn btn-secondary" data-dismiss="modal" style="margin-left: 40%;">Вход</button>
        </form>
    </div>
    <!--
    <a href="/jregistration">Регистрация</a>-->
</div>

</body>
</html>
