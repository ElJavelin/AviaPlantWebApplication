<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/simplex/bootstrap.min.css" rel="stylesheet" integrity="sha384-cRAmF0wErT4D9dEBc36qB6pVu+KmLh516IoGWD/Gfm6FicBbyDuHgS4jmkQB8u1a" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style type="text/css">
        #leftFieldSet {
            width: 500px;
            position: absolute;
            top: 15%;
            left: 10%;
        }
        #rightFieldSet {
            width: 500px;
            position: absolute;
            top: 20%;
            left: 55%;
        }

        </style>
</head>
<body>
<header th:insert="import/header :: header"></header>
<div>
    <form th:action="@{/addWorkshop}" method="post" enctype="multipart/form-data">
        <fieldset id="leftFieldSet">
            <legend>Добавление нового цеха</legend>

            <div class="form-group">
                <label for="InputNameOfWorkshop"></label>
                <input type="text" class="form-control" id="InputNameOfWorkshop" aria-describedby="NameHelp" placeholder="Введите названи цеха" name="nameOfWorkshop">
            </div>

            <div class="form-group">
                <label for="InputAddress"></label>
                <input type="text" class="form-control" id="InputAddress" aria-describedby="NameHelp" placeholder="Введите адрес цеха" name="address">
            </div>

            <div class="form-group">
                <label for="InputTelephone"></label>
                <input type="tel" class="form-control" id="InputTelephone" aria-describedby="NameHelp" placeholder="Введите телефон цеха в формате XXX-XX-XX" name="telephone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}">
            </div>

            <button type="submit" class="btn btn-primary">Подтвердить</button>

        </fieldset>

    </form>
</div>
<link rel="import" href="import/footer.html">
</body>
</html>
